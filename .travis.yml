
language: node_js

node_js:
  - "6"
  - "8"
  - "10"

before_install:
  - npm i -g npm@^6.0.0

env:
  - BUILD_STAGE=lint
  - BUILD_STAGE=test-unit
  - BUILD_STAGE=test-integration
  - BUILD_STAGE=test-npm-security
  - BUILD_STAGE=test-code-clone  

script:
  - npm run ${BUILD_STAGE}

notifications:
  email:
    on_success: change
    on_failure: always
