env:
  global:
    - NODEJS_VERSION='6.11.1'

before_install:
  - npm i -g npm@^6.0.0

matrix:
  include:
    - language: node_js
      env: JOB='LINTING'
      node_js: ${NODEJS_VERSION}
      script: npm run lint

    - language: node_js
      node_js: ${NODEJS_VERSION}
      env: JOB='UNIT'
      script: npm run test-unit


    - language: node_js
      node_js: ${NODEJS_VERSION}
      env: JOB='INTEGRATION'
      script: npm run test-integration

    - language: node_js
      node_js: ${NODEJS_VERSION}
      env: JOB='NPM SECURITY'
      script: npm run test-npm-security

notifications:
  email:
    on_success: change
    on_failure: always
    

    